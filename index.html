<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
    body {

        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }
    .top-bar {
        background-color: #fff;
        color: black;
    }
    .top-bar a {
  color: gray;

}
    .logo-img {
        max-height: 60px;
        width: auto;
      }

        display: none;

    .nav-link {
        font-weight: 500;
        margin: 0 20px;
    }
    .product-card {
        border: 0;
        text-align: center;
    }
    .product-card img {
        width: 100%;
        height: 420px; 
        object-fit: cover;
    }
    .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .btn-notify {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 6px 16px;
        border-radius: 9999px;
        font-size: 14px
    }

  <body>
</head>
